<apx-chart
  [series]="data.series"
  [chart]="data.chart"
  [dataLabels]="data.dataLabels"
  [markers]="data.markers"
  [title]="data.title"
  [fill]="data.fill"
  [yaxis]="data.yaxis"
  [xaxis]="data.xaxis"
  [tooltip]="data.tooltip"
  [autoUpdateSeries]="true"
  [annotations]="data.annotations"
  [legend]="data.legend"
  [colors]="data.colors"
  [labels]="data.labels"
></apx-chart>
