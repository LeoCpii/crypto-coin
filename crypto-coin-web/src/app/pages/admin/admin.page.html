<div class="root">
    <header>
        <div class="line"></div>
        <div class="container-header">
            <div class="content-header">
                <div class="left">
                    <app-logo></app-logo>
                    <div class="buttons">
                        <app-tabs (clickEvent)="go($event)" [tabs]="pages"></app-tabs>
                    </div>
                </div>

                <div class="right">
                    <span>{{ name }}</span>
                    <app-avatar [matMenuTriggerFor]="menu" size="small" [user]="data.name">
                    </app-avatar>
                    <mat-menu #menu="matMenu" xPosition="before">
                        <button mat-menu-item>
                            <mat-icon>settings</mat-icon>
                            <span>Meus dados</span>
                        </button>

                        <button (click)="logout()" mat-menu-item>
                            <mat-icon>exit_to_app</mat-icon>
                            <span>Sair</span>
                        </button>
                    </mat-menu>
                </div>
            </div>
        </div>
    </header>
    <div class="content-container">
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
